<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background with Indian flag colors gradient -->
  <circle cx="32" cy="32" r="32" fill="url(#bgGradient)" />
  
  <!-- Inner circle for better contrast -->
  <circle cx="32" cy="32" r="28" fill="url(#innerGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
  
  <!-- Devanagari character "рдн" (Bha from Bharat) -->
  <text x="32" y="42" font-family="serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">рдн</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:0.9" />
    </linearGradient>
  </defs>
</svg>
