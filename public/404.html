<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Bharat Darshan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 1rem;
            width: calc(100% - 2rem);
        }

        @media (min-width: 768px) {
            .container {
                padding: 3rem;
                margin: 2rem;
            }
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #FF9933, #138808);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 3rem;
            color: #FF9933;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 4rem;
            }
        }
        
        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #FF9933, #138808);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 153, 51, 0.3);
        }
        
        .quote {
            margin-top: 2rem;
            font-style: italic;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">рдн</div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved. Let's get you back to exploring India's rich heritage.</p>
        <a href="/" class="btn">Return to Bharat Darshan</a>
        <div class="quote">
            "The best way to find yourself is to lose yourself in the service of others." - Mahatma Gandhi
        </div>
    </div>
</body>
</html>
